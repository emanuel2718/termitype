[package]
name = "termitype"
build = "build.rs"
description = "Terminal-based typing test inspired by monkeytype"
version = "0.0.1-alpha.5"
license = "MIT"
categories = ["command-line-utilities", "games"]
keywords = ["tui", "cli", "typing", "game"]
repository = "https://github.com/emanuel2718/termitype.git"
homepage = "https://github.com/emanuel2718/termitype"
authors = ["Emanuel Ramirez <eramirez2718@gmail.com>"]
edition = "2021"
include = [
    "**/*.rs",
    "Cargo.toml",
    "assets/themes/**/*",
    "assets/languages/**/*"
]

[profile.release]
debug = true

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.29", features = ["derive"] }
crossterm = "0.28.1"
rand = "0.8.5"
ratatui = "0.28.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.20.3"
include_dir = "0.7.4"

[dev-dependencies]
tempfile = "3.8"

[build-dependencies]
tempfile = "3.10.1"
ureq = "2.9.6"
flate2 = "1.0.28"
tar = "0.4.40"
sha2 = "0.10.8"
